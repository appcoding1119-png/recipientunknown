<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>편지 맡기기 | 수취인 불명</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 서체 -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@300;400&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Noto Serif KR', serif;
      background: #fafafa;
      color: #111;
    }

    .wrap {
      max-width: 720px;
      min-height: 100vh;
      margin: 0 auto;
      padding: 40px 20px;
      display: flex;
      align-items: center;
    }

    .box {
      width: 100%;
      padding: 56px 48px;
      background: rgba(255,255,255,0.72);
      backdrop-filter: blur(6px);
      border-radius: 18px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.04);
    }

    .title {
      font-size: 22px;
      letter-spacing: 0.14em;
      margin-bottom: 40px;
    }

    .field {
      margin-bottom: 44px;
      padding: 24px 22px;
      background: rgba(255,255,255,0.6);
      border-radius: 12px;
    }

    label {
      font-size: 15px;
      display: block;
      margin-bottom: 6px;
    }

    .hint {
      font-size: 13px;
      color: #777;
      margin-bottom: 14px;
      line-height: 1.6;
    }

    input[type="text"],
    textarea {
      width: 100%;
      font-family: inherit;
      font-size: 16px;
      padding: 10px 0;
      border: none;
      border-bottom: 1px solid #ddd;
      background: transparent;
    }

    textarea {
      min-height: 200px;
      resize: vertical;
      line-height: 1.8;
    }

    .char-count {
      font-size: 13px;
      color: #777;
      text-align: right;
      margin-top: 6px;
    }

    input[type="file"] {
      font-size: 14px;
      color: #555;
    }

    .note {
      font-size: 13px;
      line-height: 1.7;
      color: #666;
      margin-top: 32px;
    }

    .cta {
      margin-top: 40px;
      text-align: right;
    }

    .cta button {
      font-family: inherit;
      font-size: 16px;
      background: none;
      border: none;
      color: #555;
      cursor: pointer;
      padding: 0;
    }

    .cta button:hover {
      border-bottom: 1px solid #555;
    }

    .arrow {
      margin-right: 6px;
    }

    /* 로딩 화면 */
    .loading {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(250,250,250,0.9);
      backdrop-filter: blur(4px);
      z-index: 9999;
      align-items: center;
      justify-content: center;
      font-size: 15px;
      color: #555;
      letter-spacing: 0.1em;
    }

    .loading.active {
      display: flex;
    }

    @media (max-width: 480px) {
      .wrap { padding: 24px 14px; }
      .box { padding: 40px 24px; }
      .title { font-size: 20px; }
    }
  </style>
</head>

<body>

<!-- 로딩 -->
<div class="loading" id="loading">
  편지를 맡기는 중입니다…
</div>

<div class="wrap">
  <div class="box">

    <div class="title">수취인 불명</div>

    <form id="letterForm">

      <div class="field">
        <label>받는 사람</label>
        <div class="hint">실제 사람 이름은 사용할 수 없습니다.</div>
        <input type="text" id="to" placeholder="너에게" required>
      </div>

      <div class="field">
        <label>보내는 사람</label>
        <div class="hint">‘나’, ‘익명’, ‘첫사랑’처럼 적어주세요.</div>
        <input type="text" id="from" placeholder="나" required>
      </div>

      <div class="field">
        <label>편지</label>
        <div class="hint">
          ※ 입력 중 오류가 발생할 수 있으니 메모장에 먼저 작성 후 붙여넣기를 권장합니다.
        </div>
        <textarea id="letter" maxlength="4000"
          placeholder="끝내 보내지 못한 말을 남겨주세요." required></textarea>
        <div class="char-count">
          <span id="count">0</span> / 4000자
        </div>
      </div>

      <div class="field">
        <label>기억 덧붙이기 (선택)</label>
        <input type="file" accept="image/*" multiple>
        <div class="hint">최대 2장 · 현재는 저장되지 않습니다.</div>
      </div>

      <div class="note">
        ※ 작성하신 편지는 운영자의 선택에 따라 세상에 공개될 수 있습니다.<br>
        ※ 한 번 공개된 편지는 삭제가 어렵습니다.<br>
        ※ 욕설·비방·혐오 표현은 게시되지 않을 수 있으며<br>
        &nbsp;&nbsp;&nbsp;의미를 해치지 않는 범위에서 일부 수정될 수 있습니다.
      </div>

      <div class="cta">
        <button type="submit">
          <span class="arrow">→</span>편지 맡기기
        </button>
      </div>

    </form>

  </div>
</div>

<script>
  const form = document.getElementById("letterForm");
  const loading = document.getElementById("loading");
  const letter = document.getElementById("letter");
  const count = document.getElementById("count");

  // 글자수 카운트
  letter.addEventListener("input", () => {
    count.textContent = letter.value.length;
  });

  // 제출
  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    loading.classList.add("active");

    const payload = {
      to: document.getElementById("to").value,
      from: document.getElementById("from").value,
      letter: letter.value
    };

    try {
      await fetch(
        "https://script.google.com/macros/s/AKfycbx9Kni4bc4CNF2qdpa8s80bX0S0Yxibu0yZ7O8VnMxiYpzO-HvWsxXXuqRy_yNxipRL/exec",
        {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        }
      );
    } catch (err) {
      console.error(err);
      // 실패해도 UX는 완료
    }

    // ✅ 무조건 완료 페이지로 이동
    window.location.href = "done.html";
  });
</script>

</body>
</html>
