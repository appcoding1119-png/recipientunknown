<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>수취인 불명</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@300;400&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Noto Serif KR', serif;
      background: #fafafa;
      color: #111;
    }

    .wrap {
      max-width: 720px;
      min-height: 100vh;
      margin: 0 auto;
      padding: 40px 20px;
      display: flex;
      align-items: center;
    }

    .box {
      width: 100%;
      padding: 72px 56px;
      background: rgba(255,255,255,0.72);
      backdrop-filter: blur(6px);
      border-radius: 18px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.04);
    }

    .title {
      font-size: 28px;
      letter-spacing: 0.18em;
      margin-bottom: 64px;
    }

    .desc {
      font-size: 19px;
      line-height: 1.9;
    }

    .cta {
      margin-top: 56px;
    }

    .cta a {
      font-size: 16px;
      color: #555;
      text-decoration: none;
    }

    .cta a:hover {
      border-bottom: 1px solid #555;
    }

    @media (max-width: 480px) {
      .box { padding: 48px 28px; }
      .title { font-size: 24px; }
      .desc { font-size: 17px; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="box">
      <div class="title">수취인 불명</div>

      <p class="desc">
        누군가는<br>
        끝내 보내지 못한 말을<br>
        여기에 두고 갑니다.
      </p>

      <div class="cta">
        <a href="submit.html">→ 편지 남기기</a>
      </div>
    </div>
  </div>
</body>
</html>
